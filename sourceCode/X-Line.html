<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="X-Line.css">
    <script type="text/javascript" src="X-Line.js" defer></script>
</head>

<body>
    <div class="container"></div>
    
    <div class="playerStatus"></div>

    <div class="gameStatus"></div>

    <select name="boardDimensions" id="dimensions" onchange="activeBoard(this);">
        <option value="3x3" selected>3 x 3</option>
        <option value="4x4">4 x 4</option>
        <option value="5x5">5 x 5</option>
    </select>

    <button class="restart" onclick="restartClick()">Restart</button>
</body>

</html>
